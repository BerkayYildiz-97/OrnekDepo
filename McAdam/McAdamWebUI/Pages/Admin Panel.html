<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Menü Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Menü</label>
                                <input type="text" class="form-control" id="menuName">

                            </div>
                            <div class="form-group">
                                <label>Fiyat</label>
                                <input type="number" class="form-control" id="menuPrice">
                            </div>

                            <button id="submit" type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Menüler</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-success table-striped">
                            <thead>
                                <tr>
                                    <th>Menü Adı</th>
                                    <th>Menü Fiyatı</th>
                                </tr>
                            </thead>
                            <tbody id="menuTable">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="AdminPanel.js"></script>
</body>
</html>
